version: '3.8'

services:
  postgresql:
    image: postgres:15-alpine
    container_name: candelivers-postgres
    environment:
      POSTGRES_DB: candelivers
      POSTGRES_USER: deliveries
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deliveries"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: candelivers-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  order-service:
    build:
      context: .
      dockerfile: services/order/Dockerfile
    container_name: candelivers-order-service
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-deliveries}:${POSTGRES_PASSWORD:-changeme}@postgresql:5432/candelivers
      REDIS_URL: redis://redis:6379
    ports:
      - "8000:8000"
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn services.order.src.api:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  redis_data:
